<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activación Exitosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
    <style>
        /* Usamos los estilos del login */
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .login-container:hover {
            border: 2px solid #00b4d8;
            transition: all 0.4s ease-in-out;
        }

        .btn-primary {
            background-color: #00b4d8;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0096c7;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="login-container">
    <h2 class="text-center text-light mb-4">¡Cuenta Activada!</h2>
    <p class="text-light text-center">Tu cuenta ha sido activada con éxito. Ahora puedes iniciar sesión.</p>
    <div class="d-grid">
        <a href="/login" class="btn btn-primary">Ir al Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
