<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/dashboard}">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/empleados}">Empleados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/cajeros}">Cajeros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/productos}">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/productos}">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/productos}">Facturación</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-danger text-white" th:href="@{/logout}">Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center mb-3">Gestión de Productos</h1>
  <h3 class="text-center text-light mb-4">Formulario para agregar un nuevo producto</h3>

  <div class="d-flex justify-content-center align-items-center">
    <div class="card shadow-sm bg-light p-4" style="max-width: 500px; width: 100%;">
      <div class="card-header text-center bg-light text-dark">
        <h1 class="h3 mb-4">Agregar Producto</h1>
      </div>
      <div class="card-body bg-light text-dark">
        <form th:action="@{/productos/guardar}" th:object="${productoDTO}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
              <small th:errors="*{nombre}"></small>
            </div>
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoría:</label>
            <input type="text" id="categoria" th:field="*{categoria}" class="form-control" required>
            <div th:if="${#fields.hasErrors('categoria')}" class="text-danger">
              <small th:errors="*{categoria}"></small>
            </div>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" id="precio" th:field="*{precio}" class="form-control" required>
            <div th:if="${#fields.hasErrors('precio')}" class="text-danger">
              <small th:errors="*{precio}"></small>
            </div>
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
            <div th:if="${#fields.hasErrors('stock')}" class="text-danger">
              <small th:errors="*{stock}"></small>
            </div>
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen:</label>
            <input type="file" id="imagen" name="imagen" class="form-control">
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
          </div>
          <div class="d-flex justify-content-between">
            <a href="/productos" class="btn btn-secondary">Volver a la Lista de Productos</a>
            <a href="/dashboard" class="btn btn-info text-light">Panel de Control</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
