<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-sm" style="max-width: 600px; margin: auto;">
    <div class="card-header bg-primary text-white text-center">
      <h1 class="h3">Agregar Producto</h1>
    </div>
    <div class="card-body">
      <form th:action="@{/productos/guardar}" th:object="${productoDTO}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
          <div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
            <small th:errors="*{nombre}"></small>
          </div>
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label">Categor√≠a:</label>
          <input type="text" id="categoria" th:field="*{categoria}" class="form-control" required>
          <div th:if="${#fields.hasErrors('categoria')}" class="text-danger">
            <small th:errors="*{categoria}"></small>
          </div>
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio:</label>
          <input type="number" id="precio" th:field="*{precio}" class="form-control" required>
          <div th:if="${#fields.hasErrors('precio')}" class="text-danger">
            <small th:errors="*{precio}"></small>
          </div>
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock:</label>
          <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
          <div th:if="${#fields.hasErrors('stock')}" class="text-danger">
            <small th:errors="*{stock}"></small>
          </div>
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen:</label>
          <input type="file" id="imagen" name="imagen" class="form-control">
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </div>
        <div class="d-flex justify-content-between">
          <a href="/productos" class="btn btn-secondary">Volver a la Lista de Productos</a>
          <a href="/dashboard" class="btn btn-info">Panel de Control</a>
        </div>
      </form>

      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
