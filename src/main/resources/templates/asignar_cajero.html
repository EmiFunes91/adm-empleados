<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignar Rol de Cajero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
  <h2 class="text-center mb-4">Asignar Rol de Cajero</h2>

  <!-- Mensaje de error si hay algún problema en el envío del formulario -->
  <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
    Por favor, corrige los errores en el formulario.
  </div>

  <!-- Formulario -->
  <form th:action="@{/cajeros/guardar}" th:object="${cajero}" method="post" novalidate>

    <!-- Empleado -->
    <div class="mb-3">
      <label for="empleado" class="form-label">Seleccionar Empleado:</label>
      <select id="empleado" th:field="*{empleado}" class="form-select" required>
        <option value="" disabled selected>Selecciona un empleado</option>
        <option th:each="empleado : ${empleados}" th:value="${empleado.id}" th:text="${empleado.nombre + ' ' + empleado.apellido}">
          Selecciona un empleado
        </option>
      </select>
      <div th:if="${#fields.hasErrors('empleado')}" class="text-danger">
        <small th:errors="*{empleado}"></small>
      </div>
    </div>

    <!-- Usuario -->
    <div class="mb-3">
      <label for="username" class="form-label">Usuario:</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Ingresa el nombre de usuario" required>
      <div th:if="${#fields.hasErrors('username')}" class="text-danger">
        <small th:errors="*{username}"></small>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Ingresa la contraseña" required>
      <div th:if="${#fields.hasErrors('password')}" class="text-danger">
        <small th:errors="*{password}"></small>
      </div>
    </div>

    <!-- Permisos -->
    <div class="mb-3">
      <label for="permisos" class="form-label">Permisos:</label>
      <input type="number" id="permisos" th:field="*{permisos}" class="form-control" placeholder="1 para básico, 2 para intermedio, 3 para avanzado" required min="1" max="3">
      <div th:if="${#fields.hasErrors('permisos')}" class="text-danger">
        <small th:errors="*{permisos}"></small>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Asignar Rol de Cajero</button>
      <a href="/cajeros" class="btn btn-secondary mt-2">Cancelar</a>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
