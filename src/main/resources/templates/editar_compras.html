<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
</head>
<body class="bg-dark text-light">

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/empleados}">Empleados</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cajeros}">Cajeros</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/compras}">Compras</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/facturacion}">Facturación</a></li>
                <li class="nav-item"><a class="nav-link btn btn-danger text-white" th:href="@{/logout}">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Editar Compra</h1>
    <div class="card shadow-sm bg-light p-4" style="max-width: 700px; margin: auto;">
        <form th:action="@{/compras/actualizar/{id}(id=${compra.id})}" th:object="${compra}" method="post">
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente:</label>
                <input type="text" id="cliente" th:value="${compra.cliente.nombre + ' ' + compra.cliente.apellido}" class="form-control" readonly>
            </div>

            <!-- Productos cargados en la compra -->
            <h4>Productos en la Compra</h4>
            <div id="productList">
                <div th:each="detalle, iterStat : ${compra.detalles}" class="product-item">
                    <div class="d-flex mb-2 align-items-center">
                        <input type="text" class="form-control me-2" th:value="${detalle.producto.nombre}" readonly>
                        <input type="number" th:field="*{detalles[__${iterStat.index}__].cantidad}"
                               class="form-control me-2 product-quantity" min="1"
                               th:data-price="${detalle.producto.precio}" th:data-stock="${detalle.producto.stock}"
                               th:value="${detalle.cantidad}" oninput="updateTotal()" required>
                        <button type="button" class="btn btn-danger" onclick="removeProduct(this)">Eliminar</button>
                    </div>
                </div>
            </div>

            <!-- Agregar nuevo producto -->
            <h4>Agregar Nuevo Producto</h4>
            <div class="mb-3">
                <select id="nuevoProductoId" class="form-select" onchange="validateNewProductSelection()">
                    <option value="" selected>Selecciona un producto</option>
                    <option th:each="producto : ${productos}" th:value="${producto.id}"
                            th:text="${producto.nombre}" th:data-stock="${producto.stock}"
                            th:data-price="${producto.precio}"></option>
                </select>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-success" onclick="addProduct()">Agregar Producto</button>
            </div>

            <!-- Mostrar total en tiempo real -->
            <div class="mt-4">
                <h5>Total: <span id="totalAmount">${compra.total}</span></h5>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/compras}" class="btn btn-secondary mt-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/compra-validation.js"></script>
</body>
</html>
