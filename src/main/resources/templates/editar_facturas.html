<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
</head>
<body class="bg-dark text-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/facturacion}">Facturación</a></li>
                <li class="nav-item"><a class="nav-link btn btn-danger text-white" th:href="@{/logout}">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-3">Editar Factura</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="card shadow-sm bg-light p-4" style="max-width: 800px; width: 100%;">
            <h2 class="card-header text-center mb-4">Editar Factura</h2>
            <div th:if="${#fields.hasErrors()}" class="alert alert-danger text-black">Por favor, corrige los errores en el formulario.</div>
            <form th:action="@{/facturacion/actualizar/{id}(id=${factura.id})}" th:object="${factura}" method="post">

                <!-- Selección de Cliente -->
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente:</label>
                    <select id="cliente" th:field="*{cliente.id}" class="form-select" required>
                        <option value="" disabled>Selecciona un cliente</option>
                        <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre + ' ' + cliente.apellido}"></option>
                    </select>
                </div>

                <!-- Número de Factura -->
                <div class="mb-3">
                    <label for="numeroFactura" class="form-label">Número de Factura:</label>
                    <input type="text" id="numeroFactura" th:field="*{numeroFactura}" class="form-control" required>
                </div>

                <!-- Fecha de Emisión -->
                <div class="mb-3">
                    <label for="fechaEmision" class="form-label">Fecha de Emisión:</label>
                    <input type="date" id="fechaEmision" th:field="*{fechaEmision}" class="form-control" required>
                </div>

                <!-- Selección de Productos -->
                <h4>Productos</h4>
                <div class="mb-3" th:each="producto, iterStat : ${productos}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:id="${'producto_' + producto.id}" th:name="detalles[__${iterStat.index}__].productoId" th:value="${producto.id}" onchange="calcularTotal()" />
                        <label class="form-check-label" th:for="${'producto_' + producto.id}" th:text="${producto.nombre + ' ($' + producto.precio + ')'}"></label>
                        <input type="number" class="form-control mt-2" th:field="*{detalles[__${iterStat.index}__].cantidad}" min="1" placeholder="Cantidad" oninput="calcularTotal()" />
                    </div>
                </div>

                <!-- Resumen de Productos Seleccionados -->
                <div class="mb-3">
                    <h4>Resumen de Productos</h4>
                    <table class="table table-sm table-hover table-bordered">
                        <thead>
                        <tr><th>Producto</th><th>Cantidad</th><th>Precio Unitario</th><th>Subtotal</th></tr>
                        </thead>
                        <tbody id="resumenProductos">
                        <!-- Rellenado dinámicamente por JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Estado de Factura -->
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" th:field="*{estado}" class="form-select" required>
                        <option value="PAGADA" th:selected="${factura != null and factura.estado == 'PAGADA'}">Pagada</option>
                        <option value="NO_PAGADA" th:selected="${factura != null and factura.estado == 'NO_PAGADA'}">No Pagada</option>
                    </select>
                </div>

                <!-- Método de Pago -->
                <div class="mb-3">
                    <label for="metodoPago" class="form-label">Método de Pago</label>
                    <select id="metodoPago" th:field="*{metodoPago}" class="form-select" required>
                        <option value="" disabled selected>Selecciona un método de pago</option>
                        <option value="EFECTIVO">Efectivo</option>
                        <option value="TARJETA">Tarjeta</option>
                        <option value="TRANSFERENCIA">Transferencia</option>
                    </select>
                </div>

                <!-- Total -->
                <div class="mb-3">
                    <label for="total" class="form-label">Total:</label>
                    <input type="text" id="total" th:field="*{total}" class="form-control" readonly />
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a th:href="@{/facturacion}" class="btn btn-secondary mt-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/js/calcularTotal.js"></script>
</body>
</html>
