<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
</head>
<body class="bg-dark text-light">

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empleados}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cajeros}">Cajeros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/compras}">Compras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/facturacion}">Facturación</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger text-white" th:href="@{/logout}">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Título principal y subtítulo -->
<div class="container mt-5">
    <h1 class="text-center mb-3">Gestión de Productos</h1>
    <h3 class="text-center text-light mb-4">Formulario para editar el producto</h3>
</div>

<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow-sm bg-light p-4" style="max-width: 600px; width: 100%;">
        <h2 class="card-header text-center mb-4 text-dark">Editar Producto</h2>
        <div class="card-body bg-light">
            <form th:action="@{/productos/actualizar/{id}(id=${productoDTO.id})}" th:object="${productoDTO}" method="post" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre">
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <input type="text" th:field="*{categoria}" class="form-control" id="categoria">
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" th:field="*{precio}" class="form-control" id="precio">
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" th:field="*{stock}" class="form-control" id="stock">
                </div>

                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input type="file" class="form-control bg-dark text-light" id="imagen" name="imagen">
                    <img th:src="@{'/images/' + ${productoDTO.imagenUrl}}" alt="Imagen actual" width="150" class="mt-2">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Actualizar Producto</button>
                    <a th:href="@{/productos}" class="btn btn-secondary mt-2">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
