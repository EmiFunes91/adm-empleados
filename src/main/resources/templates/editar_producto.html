<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
</head>
<body class="bg-dark">
<div class="container mt-5">
    <div class="card shadow-lg" style="max-width: 600px; margin: auto;">
        <div class="card-header text-center bg-light text-dark">
            <h1 class="h4">Editar Producto</h1>
        </div>
        <div class="card-body bg-light">
            <form th:action="@{/productos/actualizar/{id}(id=${productoDTO.id})}" th:object="${productoDTO}" method="post" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="nombre" class="form-label text-light">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre">
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label text-light">Categoría</label>
                    <input type="text" th:field="*{categoria}" class="form-control" id="categoria">
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label text-light">Precio</label>
                    <input type="number" th:field="*{precio}" class="form-control" id="precio">
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label text-light">Stock</label>
                    <input type="number" th:field="*{stock}" class="form-control" id="stock">
                </div>

                <div class="mb-3">
                    <label for="imagen" class="form-label text-light">Imagen</label>
                    <input type="file" class="form-control bg-dark text-light" id="imagen" name="imagen">
                    <!-- Espacio entre el botón de seleccionar archivo y la imagen -->
                    <img th:src="@{'/images/' + ${productoDTO.imagenUrl}}" alt="Imagen actual" width="150" class="mt-2">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Actualizar Producto</button>
                    <div class="d-flex justify-content-between mt-2">
                        <a href="/productos" class="btn btn-secondary">Volver a la Lista de Productos</a>
                        <a href="/dashboard" class="btn btn-info">Volver al Panel de Control</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
