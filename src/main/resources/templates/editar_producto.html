<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .img-preview {
            margin-top: 10px;
            display: block;
            max-width: 150px;
        }
        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .btn-space {
          margin-right: 50px;
      }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="form-container">
        <h1 class="form-title">Editar Producto</h1>

        <form th:action="@{/productos/actualizar/{id}(id=${productoDTO.id})}"
              th:object="${productoDTO}"
              method="post"
              enctype="multipart/form-data">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre">
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categor√≠a</label>
                <input type="text" th:field="*{categoria}" class="form-control" id="categoria">
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" th:field="*{precio}" class="form-control" id="precio">
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" th:field="*{stock}" class="form-control" id="stock">
            </div>

            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen">
                <img th:src="@{'/images/' + ${productoDTO.imagenUrl}}" alt="Imagen actual" width="150">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Actualizar Producto</button>
                <div class="d-flex justify-content-between mt-2">
                    <a href="/productos" class="btn btn-secondary">Volver a la Lista de Productos</a>
                    <a href="/dashboard" class="btn btn-info">Volver al Panel de Control</a>
                </div>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
