<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
</head>
<body class="bg-dark text-light">

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/dashboard}">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/empleados}">Empleados</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/cajeros}">Cajeros</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/compras}">Compras</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/facturacion}">Facturación</a></li>
        <li class="nav-item"><a class="nav-link btn btn-danger text-white" th:href="@{/logout}">Cerrar Sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center mb-4">Registrar Nueva Compra</h1>

  <div class="card shadow-sm bg-secondary p-4">
    <div class="card-header bg-dark text-white text-center">
      <h3>Detalles de la Compra</h3>
    </div>

    <div class="card-body">
      <form th:action="@{/compras/guardar}" th:object="${compra}" method="post">
        <!-- Selección de Cliente -->
        <div class="mb-3">
          <label for="cliente" class="form-label">Cliente</label>
          <select id="cliente" th:field="*{cliente.id}" class="form-select" required>
            <option value="" disabled selected>Selecciona un cliente</option>
            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="|${cliente.nombre} ${cliente.apellido}|"></option>
          </select>
        </div>

        <!-- Búsqueda de Productos -->
        <div class="mb-3">
          <label for="buscarProducto" class="form-label">Buscar Producto</label>
          <input type="text" id="buscarProducto" class="form-control" placeholder="Escriba para buscar..." oninput="filtrarProductos()">
          <ul class="list-group mt-2" id="listaProductos">
            <!-- Los productos se mostrarán dinámicamente aquí -->
          </ul>
        </div>

        <!-- Tabla de Productos Seleccionados -->
        <div class="mb-3">
          <h4>Productos Seleccionados</h4>
          <table class="table table-hover table-bordered">
            <thead class="table-dark">
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Subtotal</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="productosSeleccionados">
            <!-- Detalles de los productos agregados -->
            </tbody>
          </table>
        </div>

        <!-- Total -->
        <div class="mb-3">
          <label for="total" class="form-label">Total</label>
          <input type="text" id="total" th:field="*{total}" class="form-control" readonly />
        </div>

        <!-- Botón de Registro de Compra -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Registrar Compra</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="/js/filtrarProductos.js"></script> <!-- Script de filtro -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
