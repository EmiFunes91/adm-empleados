<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${empleado.id != null ? 'Editar Empleado' : 'Nuevo Empleado'}">Nuevo Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4" th:text="${empleado.id != null ? 'Editar Empleado' : 'Agregar Nuevo Empleado'}"></h2>

    <!-- Mensaje de error si hay problemas -->
    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
        Por favor, corrige los errores en el formulario.
    </div>

    <!-- Formulario para agregar o editar empleado -->
    <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
        <input type="hidden" th:field="*{id}" />

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingresa el nombre" required>
            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
                <small th:errors="*{nombre}"></small>
            </div>
        </div>

        <!-- Apellido -->
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingresa el apellido" required>
            <div th:if="${#fields.hasErrors('apellido')}" class="text-danger">
                <small th:errors="*{apellido}"></small>
            </div>
        </div>

        <!-- DNI -->
        <div class="mb-3">
            <label for="dni" class="form-label">DNI:</label>
            <input type="text" id="dni" th:field="*{dni}" class="form-control" placeholder="Ingresa el DNI" required>
            <div th:if="${#fields.hasErrors('dni')}" class="text-danger">
                <small th:errors="*{dni}"></small>
            </div>
        </div>

        <!-- Celular -->
        <div class="mb-3">
            <label for="celular" class="form-label">Celular:</label>
            <input type="text" id="celular" th:field="*{celular}" class="form-control" placeholder="Ingresa el celular" required>
            <div th:if="${#fields.hasErrors('celular')}" class="text-danger">
                <small th:errors="*{celular}"></small>
            </div>
        </div>

        <!-- Correo -->
        <div class="mb-3">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" id="correo" th:field="*{correo}" class="form-control" placeholder="Ingresa el correo" required>
            <div th:if="${#fields.hasErrors('correo')}" class="text-danger">
                <small th:errors="*{correo}"></small>
            </div>
        </div>

        <!-- Botones de acciÃ³n -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/empleados" class="btn btn-secondary mt-2">Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
