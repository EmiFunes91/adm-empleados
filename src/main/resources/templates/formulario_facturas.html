<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empleados}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cajeros}">Cajeros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/facturacion}">Facturación</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger text-white" th:href="@{/logout}">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Título principal -->
<div class="container mt-5">
    <h1 class="text-center mb-3" th:text="${factura != null ? 'Editar Factura' : 'Agregar Nueva Factura'}">Agregar Nueva Factura</h1>
    <h3 class="text-center text-light mb-4">Formulario para agregar una nueva factura</h3>

    <div class="d-flex justify-content-center align-items-center">
        <div class="card shadow-sm bg-light p-4" style="max-width: 600px; width: 100%;">
            <form th:action="|${factura != null ? '/facturacion/actualizar/' + factura.id : '/facturacion/guardar'}|" th:object="${factura}" method="post">

                <!-- Cliente -->
                <div class="mb-3">
                    <div class="card-header text-center bg-light text-dark mb-4">
                        <h1 class="h3">Agregar Nueva Factura</h1>
                    </div>
                    <label for="cliente" class="form-label">Cliente</label>
                    <select id="cliente" th:field="*{cliente.id}" class="form-select" required>
                        <option value="" disabled>Selecciona un cliente</option>
                        <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre + ' ' + cliente.apellido}"></option>
                    </select>
                </div>

                <!-- Número de Factura -->
                <div class="mb-3">
                    <label for="numeroFactura" class="form-label">Número de Factura</label>
                    <input type="text" id="numeroFactura" th:field="*{numeroFactura}" class="form-control" required>
                </div>

                <!-- Fecha de Emisión -->
                <div class="mb-3">
                    <label for="fechaEmision" class="form-label">Fecha de Emisión</label>
                    <input type="date" id="fechaEmision" th:field="*{fechaEmision}" class="form-control" required>
                </div>

                <!-- Total -->
                <div class="mb-3">
                    <label for="total" class="form-label">Total</label>
                    <input type="number" id="total" th:field="*{total}" class="form-control" required min="0">
                </div>

                <!-- Estado -->
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" th:field="*{estado}" class="form-select" required>
                        <option value="PAGADA" th:selected="${factura != null and factura.estado == 'PAGADA'}">Pagada</option>
                        <option value="NO_PAGADA" th:selected="${factura != null and factura.estado == 'NO_PAGADA'}">No Pagada</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/facturacion}" class="btn btn-secondary mt-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
