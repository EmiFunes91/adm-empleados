<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
    <style>
        /* Estilo para fondo dinámico */
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        /* Estilo para el contenedor del formulario */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px; /* Aumentamos el ancho máximo */
            width: 100%;
        }

        /* Efecto de borde animado */
        .login-container:hover {
            border: 2px solid #00b4d8;
            transition: all 0.4s ease-in-out;
        }

        /* Estilo de los campos */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .form-control:focus {
            box-shadow: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: #00b4d8;
        }

        /* Estilo del botón */
        .btn-primary {
            background-color: #00b4d8;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0096c7;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="login-container">
    <h2 class="text-center text-light mb-4">Iniciar Sesión</h2>

    <form method="POST" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label text-light">Usuario:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label text-light">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
        <div class="text-center">
            <a href="/recuperar-password" class="text-light small">¿Olvidaste tu contraseña?</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
