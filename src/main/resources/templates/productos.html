<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white text-center">
      <h1 class="h3">Lista de Productos</h1>
    </div>
    <div class="card-body">

      <!-- Mensajes de éxito -->
      <div th:if="${param.success == 'created'}" class="alert alert-success">
        Producto creado exitosamente.
      </div>
      <div th:if="${param.success == 'updated'}" class="alert alert-success">
        Cambios guardados exitosamente.
      </div>
      <div th:if="${param.success == 'deleted'}" class="alert alert-success">
        Producto eliminado exitosamente.
      </div>

      <!-- Acciones principales -->
      <div class="mb-3 text-end">
        <!-- Solo permitir agregar productos a USER o ADMIN -->
        <a class="btn btn-success" th:href="@{/productos/nuevo}" sec:authorize="hasRole('ADMIN') or hasRole('USER')">Agregar Nuevo Producto</a>
        <a class="btn btn-info" th:href="@{/dashboard}">Panel de Control</a>
        <a class="btn btn-danger" th:href="@{/logout}">Cerrar Sesión</a>
      </div>

      <!-- Barra de búsqueda -->
      <form th:action="@{/productos}" method="get" class="d-flex mb-3">
        <input type="text" name="query" class="form-control me-2" th:value="${query}" placeholder="Buscar por nombre o categoría">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>

      <!-- Tabla de productos -->
      <table class="table table-hover table-bordered">
        <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
          <td th:text="${producto.id}">ID</td>
          <td th:text="${producto.nombre}">Nombre</td>
          <td th:text="${producto.categoria}">Categoría</td>
          <td th:text="${producto.precio}">Precio</td>
          <td th:text="${producto.stock}">Stock</td>
          <td>
            <!-- Solo ADMIN y USER pueden editar productos -->
            <a class="btn btn-primary btn-sm
