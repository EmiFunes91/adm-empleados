<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/registro.js}"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Registrar Nuevo Usuario</h3>
                </div>
                <div class="card-body">
                    <div th:if="${param.success}" class="alert alert-success">
                        Usuario registrado con éxito.
                    </div>
                    <form th:action="@{/usuarios/guardar}" method="post" onsubmit="return validarContrasena()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario:</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese el nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese la contraseña" required>
                            <div id="passwordHelp" class="form-text text-muted" style="display: none;">
                                La contraseña debe tener al menos una letra mayúscula, un número y un símbolo.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Rol:</label>
                            <select id="role" name="role" class="form-select">
                                <option value="ADMIN">Admin</option>
                                <option value="USER">User</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
