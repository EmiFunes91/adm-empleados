<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase単a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
    <style>
        /* Usamos los estilos del login */
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .login-container:hover {
            border: 2px solid #00b4d8;
            transition: all 0.4s ease-in-out;
        }

        .btn-primary {
            background-color: #00b4d8;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0096c7;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="login-container">
    <h2 class="text-center text-light mb-4">Restablecer Contrase単a</h2>
    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" th:value="${token}" name="token">
        <div class="mb-3">
            <label for="password" class="form-label text-light">Nueva Contrase単a:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu nueva contrase単a" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Restablecer</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
